

services:
  # Backend API
  backend:
    build: ./backend
    restart: always
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
    depends_on:
      - db
      - redis
      - chromadb


  # Async Worker
  worker:
    build: ./backend
    restart: always
    command: celery -A app.worker.celery_app worker --loglevel=info -Q main-queue,celery
    volumes:
      - ./backend:/app
    env_file:
      - .env
    environment:
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
    depends_on:
      - db
      - redis
      - chromadb
  # Frontend UI
  frontend:
    build: ./frontend
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
    depends_on:
      - backend

  # Primary Database
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-ragapp}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Vector Database
  chromadb:
    image: chromadb/chroma:latest
    restart: always
    environment:
      - IS_PERSISTENT=TRUE
    ports:
      - "8001:8000"
    volumes:
      - chromadb_data:/chroma/.chroma/index

  # Task Queue Broker & Cache
  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

